<html>
<head>
    <meta charset="UTF-8" />
    <title>DB PJ</title>
    
    <!-- frameworks -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/js.cookie-2.1.1.min.js"></script>
    
    <!-- our css and js -->
    <link href="css/common.css" rel="stylesheet">
    <script src="js/common.js"></script>
    <script src="js/admin-order-statistics.js"></script>
</head>
<body>

<!-- body begin -->

<div id="navbarbox">
</div>






<div id="querypage" class="container mainbox">
<div class="page-header">
<h2>查询订单</h2>
</div>

<div id="reststatform" class="normalinputbox">
<p><label for="inputstatstart">起始日期</label><input type="text" name="statstart" id="inputstatstart" class="form-control"></p>
<p><label for="inputstatend">结束日期</label><input type="text" name="statend" id="inputstatend" class="form-control"></p>



<div id="reststatmsgbox" style="width: 500px; margin-left: 10px; margin-top: 20px;"></div>

<p style="margin-top: 20px; margin-left: 10px; margin-bottom: 20px; padding: 0px; width: 500px; text-align: right;">
<button type="button" id="resetbtn" class="btn btn-default" onclick="reset_reststat_form()">重置</button>
<button type="button" id="submitbtn" class="btn btn-success" onclick="query_statistics()">提交查询</button>
</p>
</div>
</div>

<div id="resultpage" class="container mainbox">
<div class="page-header">
<div style="display: inline-block; vertical-align: top; margin-top: -1px;">
<button type="button" id="backtoinputbtn" class="btn btn-lg btn-default" style="border-radius: 50%; padding: 0px; height: 40px; width: 40px; line-height: 100%;" onclick="back_to_input()">
<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
</button>
</div>
<div style="display: inline-block; height: 43px;">
<h2 style="display: inline;">
&nbsp;&nbsp;查询结果
</h2>
</div>
</div>


<div style="padding: 10px; margin-bottom: 10px;">
<p><strong style="display: inline-block; vertical-align: top;">查询起始日期：</strong><span id="od_start"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">查询结束日期：</strong><span id="od_end"></span></p>
</div>

<p>
<table id="orderlisttable" class="table table-striped">
<thead>
<tr>
<th width="12%">餐厅名称</th>
<th>订单内容</th>
<th width="17%">下单时间</th>
<th width="17%">送到时间</th>
<th width="10%">客户姓名</th>
<th width="10%">配送员</th>
<th width="13%">操作</th>
</tr>
</thead>
<tbody>
<!-- list will dynamicly generated here -->
</tbody>
</table>
</p>

</div>




<div id="orderdetailpage" class="container mainbox">
<div class="page-header">
<div style="display: inline-block; vertical-align: top; margin-top: -1px;">
<button type="button" id="backtoorderlistbtn" class="btn btn-lg btn-default" style="border-radius: 50%; padding: 0px; height: 40px; width: 40px; line-height: 100%;" onclick="back_to_result()">
<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
</button>
</div>
<div style="display: inline-block; height: 43px;">
<h2 style="display: inline;">
&nbsp;&nbsp;订单详情
</h2>
</div>
</div>


<div style="padding: 10px; margin-bottom: 10px;">
<p><strong style="display: inline-block; vertical-align: top;">订单状态：</strong><span id="od_stat"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">下单时间：</strong><span id="od_odatetime"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">送到时间：</strong><span id="od_ofinishtime"></span></p>

<p><strong style="display: inline-block; vertical-align: top;">餐厅名称：</strong><span id="od_restname"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">餐厅地址：</strong><span id="od_restaddr"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">餐厅电话：</strong><span id="od_resttel"></span></p>

<p><strong style="display: inline-block; vertical-align: top;">客户姓名：</strong><span id="od_consumername"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">客户电话：</strong><span id="od_consumertel"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">客户地址：</strong><span id="od_consumeraddr"></span></p>

<p><strong style="display: inline-block; vertical-align: top;">配送员：</strong><span id="od_deliverername"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">配送员电话：</strong><span id="od_deliverertel"></span></p>
<p><strong style="display: inline-block; vertical-align: top;">配送费：</strong><span id="od_delivererfee"></span></p>

<p><strong style="display: inline-block; vertical-align: top;">金额总计：</strong><span id="od_total"></span></p>
</div>


<p>
<strong style="display: inline-block; vertical-align: top;">订单内容：</strong>
</p>
<p>
<table id="cuisinetable" class="table table-striped">
<thead>
<tr>
<th width="30%">菜名</th>
<th>简介</th>
<th width="15%">单价</th>
<th width="15%">份数</th>
<th width="15%">合计</th>
</tr>
</thead>
<tbody>
<!-- cuisine list will dynamicly generated here -->
</tbody>
</table>
</p>


<div style="padding-left: 70%;"><div id="submitordermsgbox"></div></div>
<p id="ordertotal" style="text-align: right; padding-right: 20px"></p>
<p style="text-align: right; padding-right: 20px">
<button type="button" id="backtoorderlistbtn2" class="btn btn-default" onclick="back_to_result()">返回</button>
</p>
</div>





</div>

</div>
</body>
</html>
