<html>
<head>
    <meta charset="UTF-8" />
    <title>DB PJ</title>
    
    <!-- frameworks -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/js.cookie-2.1.1.min.js"></script>
    
    <!-- our css and js -->
    <link href="css/common.css" rel="stylesheet">
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</head>
<body>

<!-- body begin -->

<div id="navbarbox">
</div>






<div id="restpage" class="container mainbox">
<div class="page-header">
<h2>点餐：请选择一个餐厅</h2>
</div>

<p>
<table id="resttable" class="table table-striped">
<thead>
<tr>
<th width="30%">餐厅名称</th>
<th>简介</th>
<th width="15%">操作</th>
</tr>
</thead>
<tbody>
<!-- rest list will dynamicly generated here -->
</tbody>
</table>
</p>

</div>











<div id="cuisinepage" class="container mainbox">
<div class="page-header">
<div style="display: inline-block; vertical-align: top; margin-top: -1px;">
<button type="button" id="backtorestbtn" class="btn btn-lg btn-default" style="border-radius: 50%; padding: 0px; height: 40px; width: 40px; line-height: 100%;" onclick="load_rest_list()">
<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
</button>
</div>
<div style="display: inline-block; height: 43px;">
<h2 style="display: inline;">
&nbsp;&nbsp;当前餐厅：<span id="cuisinepage_restname"><!-- dynamicly generated --></span>
</h2>
</div>
</div>



<p>
<strong style="display: inline-block; vertical-align: top;">餐厅简介：</strong><span id="restdesc"></span>
</p>


<p>
<table id="cuisinetable" class="table table-striped">
<thead>
<tr>
<th width="30%">菜名</th>
<th>简介</th>
<th width="15%">单价</th>
<th width="15%">份数</th>
</tr>
</thead>
<tbody>
<!-- cuisine list will dynamicly generated here -->
</tbody>
</table>
</p>


<div id="submitorderarea">
<div style="padding-left: 70%;"><div id="submitordermsgbox" style="margin-right: 10px"></div></div>
<p id="ordertotal" style="text-align: right; padding-right: 20px"></p>
<p style="text-align: right; padding-right: 20px">
<button type="button" id="submitorderbtn" class="btn btn-primary" onclick="submit_order()">现在下单</button>
</p>
</div>
</div>


</body>
</html>
